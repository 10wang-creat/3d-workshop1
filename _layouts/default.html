<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    
    <!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
<link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/assets/images/favicon.svg">
<link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}/assets/images/favicon-96x96.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/images/apple-touch-icon.png">
<link rel="manifest" href="{{ site.baseurl }}/assets/images/site.webmanifest">

    <!-- SEO Meta Tags -->
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}3D創想工坊提供專業3D列印服務,從設計到列印一站式服務。24-72小時快速交付,±0.1mm高精度,新竹在地服務。{% endif %}">
    <meta name="keywords" content="3D列印,3D打印,客製化治具,3D設計,新竹3D列印,逆向工程,快速打樣">
    <meta name="author" content="3D創想工坊 - 朱昱昌">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}專業3D列印服務 | 客製化設計 | 24-72小時快速交付 | 新竹在地服務{% endif %}">
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/og-image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:locale" content="zh_TW">
    <meta property="og:site_name" content="3D創想工坊">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta name="twitter:title" content="{{ page.title }} | {{ site.title }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}專業3D列印服務 | 客製化設計 | 24-72小時快速交付{% endif %}">
    <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/og-image.jpg">
    
    <!-- Additional SEO -->
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    {% include navigation.html %}
    
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>聯絡我們: {{ site.phone }} | Email: {{ site.email }} | LINE: {{ site.line_id }}</p>
        <p>&copy; 2025 {{ site.title }}</p>
    </footer>
</body>
</html>
